<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview Card Component</title>
  <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./index.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="parent">

    <div class="parent">
      <div id="component">
        <img src="./images/image-product-desktop.jpg" alt="">
        <div id="text">
          <p id="perfume">perfume</p>
          <h1 id="main">gabrielle essence eau de parfum</h1>
          <p id="matter">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <h1 id="sell">$149.99<span id="cost">$169.99</span></h1>
          <button id="cart"><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
        </div>
      </div>
    </div>
    <div id="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/bhrgv-rm">Pentyala Bhargava Ram</a>.
    </div>
  </div>
    
</body>
</html>
